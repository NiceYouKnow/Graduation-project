#MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/xxx?serverTimezone=GMT%2B8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root


#dbcp2 datasource
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

#fastdfs文件服务器

# socket连接超时时长
fdfs.so-timeout=1500 
# 连接tracker服务器超时时长
fdfs.connect-timeout=600
# 从池中借出的对象的最大数目
fdfs.pool.max-total=153
# 获取连接时的最大等待毫秒数100
fdfs.pool.max-wait-millis=100
# 缩略图生成参数，可修改
fdfs.thumb-image.width=150
fdfs.thumb-image.height=150
# 跟踪服务器tracker_server请求地址
fdfs.tracker-list=192.168.142.129:22122
# 存储服务器storage_server访问地址
fdfs.web-server-url=http://192.168.142.129/


spring.servlet.multipart.max-file-size=1024MB
# 最大支持文件大小
spring.servlet.multipart.max-request-size=1024MB
# 最大支持请求大小