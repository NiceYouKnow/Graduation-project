<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<h1>欢迎登录！</h1>
<form th:action="@{/login}" method="POST" onsubmit="return check_submit()">
    <p style="color: red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<div class="input_control">
    <input type="text" name="email1" class="from_input" placeholder="请输入邮箱地址" id="email" />
</div>
<div class="input_control">
    <input type="password" name="password1" placeholder="请输入密码" id="pd" />
</div>
<div class="input_control">
    <button id="btn1" type="submit" >登录</button>
</div>
</form>
<ul><a href="/register">注册</a></ul>
<div class="box">
    <div class="imgBox">
        <div class="verify"></div>
        <div class="verified"></div>
    </div>
    <div class="handle">
        <span class="swiper"></span>
        <span class="text">拖动滑块</span>
    </div>
    <div class="refreshBox">
        <span class="refresh">点击切换图片</span>
    </div></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src='../static/js/jquery-3.1.1.min.js'></script>
<script src='../static/js/login.js'></script>
<script src="../static/js/vue.js"></script>
</body>
</html>
