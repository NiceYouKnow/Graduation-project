<form th:action="@{/gochangepwd}" method="post">
    <div class="box">
    <h1>修改密码</h1>
    邮箱：<p name="email" th:text="${putemail}"></p>
    <input type="text" name="email" th:value="${putemail}"> 
    旧密码：<input type="password" name="oldpassword">

    </div>
</form>
