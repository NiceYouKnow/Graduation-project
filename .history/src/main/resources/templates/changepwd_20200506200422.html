<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <style>
        body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				background: #34495e;
			}
			.box {
				width: 300px;
				padding: 40px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: #191919;
				text-align: center;
			}
			.box h1 {
				color: white;
				text-transform: uppercase;
				font-weight: 500;
			}
			.box input[type='text'],
			.box input[type='password'] {
				border: 0;
				background: none;
				display: block;
				margin: 20px auto;
				text-align: center;
				border: 2px solid #3498db;
				padding: 14px 10px;
				width: 200px;
				outline: none;
				color: white;
				border-radius: 24px;
				transition: 0.25s;
			}
			.box input[type='text']:focus,
			.box input[type='password']:focus {
				width: 280px;
				border-color: #2ecc71;
			}
			.submit {
				border: 0;
				background: none;
				margin: 20px auto;
				margin-top: 0;
				display: inline-block;
				text-align: center;
				border: 2px solid #3498db;
				padding: 10px 40px;
				outline: none;
				color: white;
				border-radius: 24px;
				transition: 0.25s;
				cursor: pointer;
				text-decoration: none;
				font-size: 12px;
			}
			.submit:hover {
				background: #2ecc71;
				border-color: #2ecc71;
			}
    </style>
</head>
<body>
<h2>修改密码</h2>
<form th:action="@{/gochangepwd}" method="post">
    <div>
        <ul>
            <li>
                邮箱：<p name="email" th:text="${putemail}"></p>
            <input type="text" name="email" placeholder="邮箱" th:value="${putemail}"> 
            </li>
            <li>
                旧密码：<input type="password" name="oldpassword">
            </li>
            <li>
                新密码：<input type="password" name="newpassword">
            </li>
            <li>
                确认密码：<input type="password" name="newpassword1">
            </li>
            <!--前端需验证newpassword==newpassword1-->
        </ul>
        <div>
            <button type="submit" >修改</button>
        </div>
    </div>
</form>
</body>
</html>
<div class="box">
    <h1>修改密码</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    < class="submit" ></>
</div>
